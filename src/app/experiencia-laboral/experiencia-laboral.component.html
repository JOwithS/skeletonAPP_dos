<ion-card>
  <ion-card-header>
    <ion-card-title>Experiencia Laboral</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Empresa</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Año Inicio</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>¿Actualmente trabaja ahí?</ion-label>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>
    <ion-item *ngIf="!trabajaActualmente">
      <ion-label position="floating">Año Término</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cargo</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-card-content>
</ion-card>
